<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <!-- nav header -->
        <nav>
            <div class="nav-left">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
            <div class="nav-right">
               <a href="#">Gmail</a>
               <a href="#">Images</a>
               <i class="material-icons">apps</i>
               <img src="assets/mm.jpg" class="avatar"/>
            </div>
        </nav>

        <!--google image-->
        <div class="google-page">
            <img class="google-img" src="https://th.bing.com/th?id=OIP.arezqGrVeKUAmuKTaXGGEgHaEK&w=333&h=187&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2"/>

        <!--search box-->
        <div class="search-box">
            <i class="material-icons search">search</i>
            <input type="text" />
            <i class="material-icons">mic</i>
            <i class="material-icons">center_focus_strong</i>
        </div>

        <!-- buttons -->
        <div class="btn-box">
            <button>Google search</button>
            <button>I'm feeling lucky </button>
        </div>
        </div>

        <!-- footer -->
        <footer>
           <p>Our third decade of climate action: join us</p>
           <div class="footer-links">
               <div class="links-left">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search Works</a>

               </div>
               <div class="links-right">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
               </div>
           </div>
        </footer>
    </div>    
</body>
</html>
